<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Victor Crest</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  
  </head>

  <body>

    <div class="top-container">
      <img class="topimg" src="images/bg-pattern-top.svg" alt="top-pattern">
    </div>

    <div class="mid-container">

      <div class="top-card">
        <img class="pattern-card" src="images/bg-pattern-card.svg" alt="pattern-card">
      </div>

      <div class="victor">
        <img class="victor-img" src="images/image-victor.jpg" alt="victor-jpg">
      </div>

      <div class="testo">
        <p class="nome"><strong>Victor Crest</strong><span class="extra"> 26</span></p>
        <p class="extra">London</p>
      </div>

    <hr>

      <div class="titolo">

        <p class="cod"><strong>80K</strong></p>
        <p class="cod"><strong>803K</strong></p>
        <p class="cod"><strong>1.4K</strong></p>

      </div>

      <div class="stat">

        <p class="desc">Followers</p>
        <p class="desc">Likes</p>
        <p class="desc">Photos</p>

      </div>

    </div>

    <div class="bottom-container">
      <img class="bottomimg" src="images/bg-pattern-bottom.svg" alt="bottom-pattern">
    </div>

  </body>
</html>
